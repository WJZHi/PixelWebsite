<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Animation with Glass Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.4s ease;
        }

        .chat-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-image {
            width: 100%;
            height: auto;
            display: block;
        }

        #mobileMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* 玻璃效果基础属性 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            z-index: 10;
        }

        #mobileMenu.opening {
            animation: bounce-open 0.3s ease-out forwards;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: block;
        }

        #mobileMenu.closing {
            animation: bounce-close 0.3s ease-out forwards;
        }

        @keyframes bounce-open {
            0% {
                transform: translateY(0);
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
            }
            60% {
                transform: translateY(25px);
                width: 220px;
                height: 300px;
                border-radius: 25px;
                background: rgba(255, 255, 255, 0.85);
            }
            100% {
                transform: translateY(0);
                width: 200px;
                height: 280px;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes bounce-close {
            0% {
                transform: translateY(0);
                width: 200px;
                height: 280px;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.8);
            }
            60% {
                transform: translateY(-10px);
                width: 30px;
                height: 30px;
                border-radius: 50px;
                background: rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: translateY(0);
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
            }
        }

        /* 三条杠按钮样式 */
        .menu-hamburger {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 10;
        }

        .menu-hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: #333;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        #mobileMenu.opening .menu-hamburger,
        #mobileMenu.closing .menu-hamburger {
            display: none;
        }

        .menu-list {
            list-style: none;
            margin: 0;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.2s ease-out 0.1s;
            pointer-events: none;
        }

        #mobileMenu.opening .menu-list {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item i {
            margin-right: 10px;
            color: #3B82F6;
            width: 16px;
            text-align: center;
        }

        /* 折射边缘效果 */
        #mobileMenu::before,
        #mobileMenu::after {
            content: '';
            position: absolute;
            pointer-events: none;
        }

        /* 上边缘折射 */
        #mobileMenu::before {
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 下边缘折射 */
        #mobileMenu::after {
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #mobileMenu.opening::before,
        #mobileMenu.opening::after {
            opacity: 1;
        }

        /* 左右折射边缘 */
        .refraction-left,
        .refraction-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .refraction-left {
            left: 0;
            background: linear-gradient(0deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
        }

        .refraction-right {
            right: 0;
            background: linear-gradient(0deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent);
        }

        #mobileMenu.opening .refraction-left,
        #mobileMenu.opening .refraction-right {
            opacity: 1;
        }

        /* 鼠标悬停反光效果 */
        .mouse-light {
            position: absolute;
            pointer-events: none;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.05) 70%, 
                rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: -1;
        }

        .menu-item:hover .mouse-light {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="mobileMenu" class="menu glass-effect">
            <!-- 折射边缘元素 -->
            <div class="refraction-left"></div>
            <div class="refraction-right"></div>
            
            <!-- 三条杠按钮 -->
            <div class="menu-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="menu-list">
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-share-alt"></i>转发
                </li>
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-copy"></i>复制
                </li>
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-eye-slash"></i>隐藏
                </li>
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-comments"></i>在所有聊天中显示
                </li>
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-video-camera"></i>保存为视频
                </li>
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-picture-o"></i>添加到相册
                </li>
                <li class="menu-item mouse-reflector">
                    <div class="mouse-light"></div>
                    <i class="fa fa-clock-o"></i>调整日期与时间
                </li>
            </ul>
        </div>
    </div>

    <script>
        const menu = document.querySelector('#mobileMenu');
        const menuHamburger = document.querySelector('.menu-hamburger');

        // 点击三条杠按钮
        menuHamburger.addEventListener('click', (event) => {
            event.stopPropagation(); // 防止点击事件冒泡
            
            // 立即隐藏三条杠按钮
            menuHamburger.style.display = 'none';
            
            // 开始展开动画
            menu.classList.add('opening');
            menu.classList.remove('closing');
            menu.style.pointerEvents = 'none';
            
            setTimeout(() => {
                menu.style.pointerEvents = 'auto';
            }, 300); // 匹配动画时长
        });

        // 点击外部关闭菜单
        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && menu.classList.contains('opening')) {
                menu.classList.remove('opening');
                menu.classList.add('closing'); // 缩小+上移并行
                
                // 动画结束后重新显示三条杠按钮
                setTimeout(() => {
                    menu.classList.remove('closing');
                    menuHamburger.style.display = 'flex';
                }, 300); // 匹配动画时长
            }
        });

        // 防止菜单面板内的点击触发关闭
        menu.addEventListener('click', (event) => {
            if (menu.classList.contains('opening')) {
                event.stopPropagation();
            }
        });

        // 鼠标移动时的反光效果
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const light = item.querySelector('.mouse-light');
                if (light) {
                    const rect = item.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    light.style.left = `${x}px`;
                    light.style.top = `${y}px`;
                }
            });
        });
    </script>
</body>
</html>
