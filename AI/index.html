    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            /* 液态玻璃效果基础样式 */
            .glass-effect {
                background: linear-gradient(135deg, 
                            rgba(255, 255, 255, 0.25), 
                            rgba(240, 240, 240, 0.15), 
                            rgba(220, 220, 220, 0.1));

                            inset 0 0 8px rgba(255, 255, 255, 0.05);
                border-radius: 32px;
            }

            /* 深色模式液态玻璃 */
            .glass-effect-dark {
                background: linear-gradient(135deg, 
                            rgba(30, 41, 59, 0.3), 
                            rgba(15, 23, 42, 0.4), 
                            rgba(10, 15, 30, 0.5));
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                border: 1px solid rgba(255, 255, 255, 0.03);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08), 
                            inset 0 0 6px rgba(255, 255, 255, 0.02);
                border-radius: 32px;
            }

            /* 液态不规则形状 */
            .liquid-shape {
                border-radius: 32% 68% 45% 55% / 52% 42% 58% 48%;
                transition: border-radius 3s ease-in-out;
            }

            .liquid-shape:hover {
                border-radius: 55% 45% 60% 40% / 45% 58% 42% 55%;
            }

            /* 玻璃按钮样式 */
            .glass-btn {
                position: relative;
                overflow: hidden;
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                z-index: 2;
                border-radius: 24px;
            }

            .glass-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 120%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
                transform: skewX(-15deg);
                transition: transform 0.6s ease;
                z-index: -1;
            }

            .glass-btn:hover::before {
                transform: skewX(-15deg) translateX(100%);
            }

            /* 主要玻璃按钮 */
            .glass-btn-primary {
                position: relative;
                overflow: hidden;
                z-index: 2;
                border-radius: 24px;
            }

            .glass-btn-primary::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 120%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), rgba(200, 220, 255, 0.15), transparent);
                transform: skewX(-12deg);
                transition: transform 0.7s ease;
                z-index: -1;
            }

            .glass-btn-primary:hover::before {
                transform: skewX(-12deg) translateX(100%);
            }

            /* 鼠标反射效果 */
            .mouse-reflector {
                position: relative;
                overflow: hidden;
            }

            .mouse-reflector::before {
                content: '';
                position: absolute;
                top: var(--mouse-y, -100px);
                left: var(--mouse-x, -100px);
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
                transform: translate(-50%, -50%);
                transition: all 0.2s ease;
                pointer-events: none;
            }
        }
    </style>

    <div class="container">
        <header class="glass-effect shadow-glass mouse-reflector">
            <h1>嵌入式内容查看器</h1>
            <p class="description">通过缩放控制，直接在此页面内搜索和查看网页内容</p>
        </header>
        
        <section class="search-section glass-effect shadow-glass mouse-reflector">
            <div class="input-group">
                <input type="text" id="search-input" placeholder="输入您的搜索词...">
                <button id="search-btn" class="glass-btn-primary">搜索</button>
            </div>
            
            <div class="controls">
                <div class="zoom-controls glass-effect">
                    <button class="zoom-btn glass-btn" id="zoom-out">-</button>
                    <span class="zoom-value" id="zoom-value">100%</span>
                    <button class="zoom-btn glass-btn" id="zoom-in">+</button>
                </div>
                <button class="reset-btn glass-btn" id="reset-btn">重置缩放</button>
            </div>
            
            <div class="info-box glass-effect">
                <h3>为什么嵌入的内容有时会出现错误的缩放情况？</h3>
                <ul>
                    <li>网站可能采用响应式设计，这种设计在iframe中表现会有所不同。</li>
                    <li>一些网站会检测移动设备并相应地调整布局</li>
                    <li>嵌入的网站可能有固定的视口设置</li>
                    <li>使用上方的缩放控制来调整显示</li>
                </ul>
            </div>

                <p>输入术语并点击“搜索”后，您的搜索结果将显示在这里</p>
            </div>

                <iframe id="results-frame" style="display: none;"></iframe>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const resultsFrame = document.getElementById('results-frame');
            const placeholder = document.querySelector('.placeholder');
            const loading = document.querySelector('.loading');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const resetBtn = document.getElementById('reset-btn');
            const zoomValue = document.getElementById('zoom-value');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            let currentZoom = 1;
            
            // 初始化深色模式
            if (localStorage.getItem('darkMode') === 'true' || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'))) {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon-o');
                themeIcon.classList.add('fa-sun-o');
            }
            
            // 鼠标反射效果
            document.querySelectorAll('.mouse-reflector').forEach(el => {
                el.addEventListener('mousemove', e => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    el.style.setProperty('--mouse-x', `${x}px`);
                    el.style.setProperty('--mouse-y', `${y}px`);
                });
            });
            
            // 深色模式切换
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.classList.remove('fa-moon-o');
                    themeIcon.classList.add('fa-sun-o');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    themeIcon.classList.remove('fa-sun-o');
                    themeIcon.classList.add('fa-moon-o');
                    localStorage.setItem('darkMode', 'false');
                }
            });
            
            // 聚焦输入框
            searchInput.focus();
            
            // 更新缩放
            function updateZoom() {
                resultsFrame.style.transform = `scale(${currentZoom})`;
                resultsFrame.style.width = `${100 / currentZoom}%`;
                resultsFrame.style.height = `${100 / currentZoom}%`;
                zoomValue.textContent = `${Math.round(currentZoom * 100)}%`;
            }
            
            // 放大
            zoomInBtn.addEventListener('click', function() {
                if (currentZoom < 2) {
                    currentZoom += 0.1;
                    updateZoom();
                }
            });
            
            // 缩小
            zoomOutBtn.addEventListener('click', function() {
                if (currentZoom > 0.5) {
                    currentZoom -= 0.1;
                    updateZoom();
                }
            });
            
            // 重置缩放
            resetBtn.addEventListener('click', function() {
                currentZoom = 1;
                updateZoom();
            });
            
            // 执行搜索
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                
                if (searchTerm === '') {
                    alert('Please enter a search term');
                    return;
                }
                
                // 显示加载状态
                placeholder.style.display = 'none';
                loading.style.display = 'block';
                resultsFrame.style.display = 'none';
                
                // 编码搜索词
                const encodedTerm = encodeURIComponent(searchTerm);
                
                // 构建URL
                const url = `https://chat.baidu.com/search?word=${encodedTerm}`;
                
                // 延迟加载以显示动画
                setTimeout(() => {
                    resultsFrame.src = url;
                    resultsFrame.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // 重置缩放
                    currentZoom = 1;
                    updateZoom();
                }, 1000);
            }
            
            // 搜索按钮事件
            searchBtn.addEventListener('click', performSearch);
            
            // 回车搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
